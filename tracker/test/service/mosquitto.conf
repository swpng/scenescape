# Mosquitto configuration for testing (supports TLS and non-TLS)

# Non-TLS listener
listener 1883
allow_anonymous true

# TLS listener (only active if certs exist in /mosquitto/certs/)
listener 8883
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key
require_certificate true

log_type all
log_dest stdout
