networks:
  scenescape-test:

secrets:
  root-cert:
    file: ${SECRETSDIR}/certs/scenescape-ca.pem

services:
  retail-video:
    image: docker.io/intel/dlstreamer-pipeline-server:2026.0.0-20260203-weekly-ubuntu24
    networks:
      scenescape-test:
    tty: true
    entrypoint: ["./run.sh"]
    ports:
      - "8080:8080"
    devices:
      - "/dev/dri:/dev/dri"
    depends_on:
      broker:
        condition: service_started
      retail-cams:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-I", "-s", "http://localhost:8080/pipelines"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      - RUN_MODE=EVA
      - DETECTION_DEVICE=CPU
      - CLASSIFICATION_DEVICE=CPU
      - REST_SERVER_PORT=8080
      - GENICAM=Balluff
      - GST_DEBUG=1,gencamsrc:2
      - ADD_UTCTIME_TO_METADATA=true
      - APPEND_PIPELINE_NAME_TO_PUBLISHER_TOPIC=false
      - MQTT_HOST=broker.scenescape.intel.com
      - MQTT_PORT=1883
      - HTTPS_PROXY=${HTTPS_PROXY}
      - https_proxy=${https_proxy}
      - HTTP_PROXY=${HTTP_PROXY}
      - http_proxy=${http_proxy}
      - NO_PROXY=mediaserver,${NO_PROXY}
      - no_proxy=mediaserver,${no_proxy}
    configs:
      - source: retail-config
        target: /home/pipeline-server/config.json
    volumes:
      - ./:/workspace
      - ./dlstreamer-pipeline-server/user_scripts:/home/pipeline-server/user_scripts
      - vol-dlstreamer-pipeline-server-pipeline-root-retail:/var/cache/pipeline_root:uid=1999,gid=1999
      - vol-sample-data:/home/pipeline-server/videos
      - vol-models:/home/pipeline-server/models
    secrets:
      - source: root-cert
        target: certs/scenescape-ca.pem
    restart: on-failure

configs:
  retail-config:
    file: ./dlstreamer-pipeline-server/retail-config-no-ntp.json

volumes:
  vol-models:
  vol-sample-data:
  vol-dlstreamer-pipeline-server-pipeline-root-retail:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
